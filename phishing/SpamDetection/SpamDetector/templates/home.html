<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Modern gradient background */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 30px;
            background: #f0f4f8; /* Soft, light background color for the container */
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border: 2px solid #6a11cb; /* Border color matching the header */
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            color: #6a11cb; /* Bright purple color for the header */
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #aaa;
            border-radius: 8px;
            font-size: 1em;
            background: #fff;
            color: #333;
            box-sizing: border-box;
            transition: border-color 0.3s, background-color 0.3s;
        }

        .form-control:focus {
            border-color: #6a11cb;
            background-color: #f5f5f5;
            outline: none;
        }

        .form-control[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            vertical-align: middle;
        }

        .btn {
            padding: 15px 30px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #6a11cb;
            transform: scale(1.05);
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
        }

        .result.spam {
            background-color: #f8d7da;
            color: #721c24;
        }

        .result.ham {
            background-color: #d4edda;
            color: #155724;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
            }

            .btn {
                padding: 10px 20px;
                font-size: 1em;
            }

            .result {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-envelope-open-text"></i> Spam Detection</h1>
        <p>Enter the email below to check.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn"><i class="fas fa-check"></i> Check</button>
        </form>
        {% if result %}
            <div class="result {{ result|lower }}">
                <h2>The message is: {{ result }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
